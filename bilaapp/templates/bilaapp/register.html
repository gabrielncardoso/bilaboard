<h1>Register</h1>

<form action="{% url 'storeregister' %}" method="post">
    {% csrf_token %}
    <label>Name</label>
    <input type="text" name="name">
    <label>Email</label>
    <input type="email" name="email">
    <label>Password</label>
    <input type="password" name="password">
    <button>Save</button>
</form>
