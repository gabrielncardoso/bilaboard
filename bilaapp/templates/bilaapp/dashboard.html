{% extends "base.html" %}

{% block content %}
{% if group_list %}
    <ul>
    {% for group in group_list %}
        <li>
            <a href="{% url 'groupdetail' group.id %}">{{ group.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No groups are available.</p>
{% endif %}

<a href="{% url 'creategroup' %}">Create Group</a>
<a href="{% url 'creatematch' %}">New match</a>
<hr>
<a href="{% url 'signout' %}">Sign Out</a>

{% endblock %}
