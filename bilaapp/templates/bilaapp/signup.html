<h1>Sign Up</h1>

<form action="{% url 'storesignup' %}" method="post">
    {% csrf_token %}
    <label>Name</label>
    <input type="text" name="name">
    <label>Email</label>
    <input type="email" name="email">
    <label>Password</label>
    <input type="password" name="password">
    <button>Register</button>
</form>
<a href="{% url 'signin' %}">Back</a>
